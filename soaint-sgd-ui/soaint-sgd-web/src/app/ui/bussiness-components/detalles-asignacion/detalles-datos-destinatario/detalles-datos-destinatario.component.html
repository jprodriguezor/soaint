      <div class="ui-g-12">

                     [paginator]="true" [rows]="5" [responsive]="true">
          <p-header>
            Datos destinatario
          </p-header>
          <p-column header="Tipo destinatario" [sortable]="true"></p-column>
          <p-column header="Sede administrativa" [sortable]="true"></p-column>
          <p-column header="Dependencia/Grupo" [sortable]="true"></p-column>

      </div>
    </div>
  </div>
</div>
