<div class="ui-fluid">
  <div>
    <p-tabView [activeIndex]="tabIndex" [lazy]="true" (onChange)="onTabChange($event)" [lazy]="true">
      <p-tabPanel header="Datos generales" leftIcon="ui-icon-assignment">
        <app-detalles-datos-generales [comunicacion]="comunicacion"
                                      [constantesList]="constantes"></app-detalles-datos-generales>
      </p-tabPanel>

      <p-tabPanel header="Datos remitente" leftIcon="ui-icon-assignment">
        <app-detalles-datos-remitente [comunicacion]="comunicacion"
                                      [constantesList]="constantes"></app-detalles-datos-remitente>
      </p-tabPanel>

      <p-tabPanel header="Datos destinatario" leftIcon="ui-icon-assignment">
        <app-detalles-datos-destinatario [comunicacion]="comunicacion"
                                         [constantesList]="constantes"></app-detalles-datos-destinatario>
      </p-tabPanel>
      <p-tabPanel header="Vista previa del documento" leftIcon="ui-icon-assignment">
        <div style="overflow-y: scroll">
          <pdf-viewer
            [src]="docSrc"
            [show-all]="true" [original-size]="false" style="display: block;">
          </pdf-viewer>
        </div>
      </p-tabPanel>
    </p-tabView>
  </div>
</div>
