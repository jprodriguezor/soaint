<form [formGroup]="form" name="formDefault">
  <div class="ui-g ui-fluid">
    <div class="ui-sm-12 ui-g-6 ui-lg-6">
      <div class="ui-g form-group">
        <div class="ui-g-12">
          <label for="estadoEntrega"><span class="text-danger">*</span>Estado de entrega</label>
        </div>
        <div class="ui-g-12 md-dropdownfield">
          <p-dropdown [options]="estadoEntregaSuggestions | dropdownItem"
                      id="estadoEntrega"
                      formControlName="estadoEntrega"
                      placeholder="Seleccione"
                      [filter]="true"
                      [autoWidth]="false">
          </p-dropdown>
        </div>
      </div>
    </div>
    <div class="ui-sm-12 ui-g-6 ui-lg-6">
      <div class="ui-g form-group">
        <div class="ui-g-12">
          <label for="fechaEntrega">Fecha entrega</label>
        </div>
        <div class="ui-g-12">
          <p-calendar [showIcon]="true" dateFormat="dd/mm/yy" formControlName="fechaEntrega"
                      id="fechaEntrega"></p-calendar>
        </div>
      </div>
    </div>
    <div class="ui-sm-12 ui-g-12 ui-lg-12">
      <div class="ui-g form-group">
        <div class="ui-g-12">
          <label for="observaciones"><span class="text-danger">*</span>Observaciones</label>
        </div>
        <div class="ui-g-12 md-inputfield">
          <textarea pInputTextarea [style.height]="'125px'" id="observaciones"
                    formControlName="observaciones"></textarea>
        </div>
      </div>
    </div>
  </div>
</form>
