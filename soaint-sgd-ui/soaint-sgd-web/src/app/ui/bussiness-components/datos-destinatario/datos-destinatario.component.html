<div class="card card-w-title">
  <h1>AutoComplete</h1>
  <div class="ui-g form-group">
    <div class="ui-g-12">
      <label for="acAdvanced">Tipo Persona</label>
    </div>
    <div class="ui-g-12">
      <p-autoComplete id="acAdvanced" [(ngModel)]="selectedBrands" [suggestions]="filteredBrands" (completeMethod)="filterBrands($event)" [size]="30"
                      [minLength]="1" placeholder="Hint: type 'v' or 'f'" [dropdown]="true" (onDropdownClick)="handleACDropdownClick($event)" multiple="true">
        <ng-template let-brand pTemplate="item">
          <div class="ui-helper-clearfix">
            <img src="assets/demo/images/car/{{brand}}.gif" style="width:32px;display:inline-block;margin:5px 0 2px 5px"/>
            <div style="font-size:18px;float:right;margin:10px 10px 0 0">{{brand}}</div>
          </div>
        </ng-template>
      </p-autoComplete>
    </div>
  </div>
</div>
