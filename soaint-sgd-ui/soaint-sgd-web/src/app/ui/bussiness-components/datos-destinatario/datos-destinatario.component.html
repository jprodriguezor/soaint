<div class="card card-w-title">
  <h1>AutoComplete</h1>
  <div class="ui-g form-group">
    <div class="ui-g-12">
      <label for="tipoComunicacion">Tipo Persona</label>
    </div>
    <div class="ui-g-12">
      <p-autoComplete id="tipoComunicacion" [(ngModel)]="tipoDestinatarioSeleccionado"
                      [suggestions]="tiposDestinatariosFiltrados"
                      field="nombre"
                      (completeMethod)="filtrarTiposDestinatarios($event)" [size]="30"
                      [minLength]="1" placeholder="Seleccione" [dropdown]="true"
                      (onDropdownClick)="onTiposDestinatariosDropDownClick($event)">

      </p-autoComplete>
    </div>
  </div>
</div>
