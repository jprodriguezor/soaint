<form [formGroup]="form">

  <p-panel header="Datos destinatario" [style]="{border: 'none'}">
    <div class="ui-g ui-fluid">

      <div class="ui-sm-12 ui-g-3 ui-lg-3">
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <label>Tipo destinatario</label>
          </div>
          <div class="ui-g-12" *ngIf="tipoComunicacion == 1">
            <input type="text" pInputText id="tipoDestinatarioText" formControlName="tipoDestinatarioText" />
          </div>

          <div class="ui-g-12" *ngIf="tipoComunicacion == 2">
            <p-dropdown id="tipoDestinatarioList"
                        formControlName="tipoDestinatarioList"
                        placeholder="Seleccione"
                        [autoWidth]="false"
            >
            </p-dropdown>
          </div>
        </div>
      </div>

      <div class="ui-sm-12 ui-g-3 ui-lg-3" *ngIf="tipoComunicacion == 1">
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <label for="tipoPersona">Tipo persona</label>
          </div>
          <div class="ui-g-12 md-dropdownfield">
            <p-dropdown id="tipoPersona"
                        formControlName="tipoPersona"
                        placeholder="Seleccione"
                        [autoWidth]="false"
            >
            </p-dropdown>
          </div>
        </div>
      </div>

      <div class="ui-sm-12 ui-g-3 ui-lg-3" *ngIf="tipoComunicacion == 1">
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <label>Nombre y apellidos</label>
          </div>
          <div class="ui-g-12">
            <input type="text" pInputText id="nombreApellidos" formControlName="nombreApellidos" />
          </div>
        </div>
      </div>

      <div class="ui-sm-12 ui-g-3 ui-lg-3" *ngIf="tipoComunicacion == 1">
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <label>Tipo documento</label>
          </div>
          <div class="ui-g-12" *ngIf="tipoPersona == 1">
            <p-dropdown id="tipoDocumentoList"
                        formControlName="tipoDocumentoList"
                        placeholder="Seleccione"
                        [autoWidth]="false"
            >
            </p-dropdown>
          </div>

          <div class="ui-g-12" *ngIf="tipoPersona == 2">
            <input type="text" pInputText id="tipoDocumentoText" formControlName="tipoDocumentoText" />
          </div>
        </div>
      </div>

      <div class="ui-sm-12 ui-g-3 ui-lg-3" *ngIf="tipoComunicacion == 1">
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <label *ngIf="tipoPersona == 2">NIT</label>
            <label *ngIf="tipoPersona == 1">No. Documento de identidada</label>
          </div>
          <div class="ui-g-12">
            <input type="text" pInputText id="nit" formControlName="nit" />
          </div>
        </div>
      </div>

      <div class="ui-sm-12 ui-g-3 ui-lg-3" *ngIf="tipoComunicacion == 1 && tipoPersona == 2">
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <label>Raz√≥n social</label>
          </div>
          <div class="ui-g-12">
            <input type="text" pInputText id="razonSocial" formControlName="razonSocial" />
          </div>
        </div>
      </div>

      <div class="ui-sm-12 ui-g-3 ui-lg-3" *ngIf="tipoComunicacion == 1 && tipoPersona == 2">
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <label for="actuaCalidad">Actua en calidad</label>
          </div>
          <div class="ui-g-12 md-dropdownfield">
            <p-dropdown id="actuaCalidad"
                        formControlName="actuaCalidad"
                        placeholder="Seleccione"
                        [autoWidth]="false"
            >
            </p-dropdown>
          </div>
        </div>
      </div>


      <div class="ui-sm-12 ui-g-3 ui-lg-3" *ngIf="tipoComunicacion == 2">
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <label for="sedeAdministrativa">Sede</label>
          </div>
          <div class="ui-g-12 md-dropdownfield">
            <p-dropdown id="sedeAdministrativa"
                        formControlName="sedeAdministrativa"
                        placeholder="Seleccione"
                        [filter]="true"
                        [autoWidth]="false"
            >
            </p-dropdown>
          </div>
        </div>
      </div>

      <div class="ui-sm-12 ui-g-3 ui-lg-3" *ngIf="tipoComunicacion == 2">
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <label for="dependencia">Dependencia</label>
          </div>
          <div class="ui-g-12 md-dropdownfield">

            <p-dropdown id="dependencia"
                        formControlName="dependencia"
                        placeholder="Seleccione"
                        [filter]="true"
                        [autoWidth]="false"
            >
            </p-dropdown>
          </div>
        </div>
      </div>

      <div class="ui-sm-12 ui-g-3 ui-lg-3" *ngIf="tipoComunicacion == 2">
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <label for="funcionario">Funcionario</label>
          </div>
          <div class="ui-g-12 md-dropdownfield">

            <p-dropdown id="funcionario"
                        formControlName="funcionario"
                        placeholder="Seleccione"
                        [filter]="true"
                        [autoWidth]="false"
            >
            </p-dropdown>
          </div>
        </div>
      </div>

    </div>
  </p-panel>

</form>
