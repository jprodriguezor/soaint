<p-panel header="Distribucion" [style]="{border: 'none'}">

  <div class="ui-g ui-fluid">
    <div class="ui-sm-12 ui-md-4 ui-g-4 ui-lg-4"  >
      <div style="padding: 20px 0 0 10px">
        <p-checkbox name="fisica"
                    label="Física"
                    [(ngModel)]="distFisica"
                    id="fisica"
                    binary="true">
        </p-checkbox>
      </div>
    </div>

    <div class="ui-sm-12 ui-md-4 ui-g-4 ui-lg-4"  >
      <div style="padding: 20px 0 0 10px">
        <p-checkbox name="electronica"
                    label="Electrónica"
                    [(ngModel)]="distElectronica"
                    id="electronica"
                    binary="true">
        </p-checkbox>
      </div>
    </div>

    <div class="ui-sm-12 ui-md-4 ui-g-4 ui-lg-4"  >
      <div style="padding: 20px 0 0 10px">
        <p-checkbox name="responseToRem"
                    label="Responder a remitente"
                    [(ngModel)]="responseToRem"
                    id="responseToRem"
                    binary="true">
        </p-checkbox>
      </div>
    </div>

  </div>

</p-panel>

<form [formGroup]="form">

  <p-panel header="Datos destinatario" [style]="{border: 'none'}">
    <div class="ui-g ui-fluid">

      <div class="ui-sm-12 ui-g-3 ui-lg-3">
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <label>Tipo destinatario</label>
          </div>

          <div class="ui-g-12" *ngIf="tipoComunicacionSelected && 'TP-CMCOE' == tipoComunicacionSelected.codigo">
            <p-dropdown [options]="tiposDestinatario$ | async | dropdownItem"
                        id="tipoDestinatarioList"
                        formControlName="tipoDestinatarioList"
                        placeholder="Seleccione"
                        [autoWidth]="false"
            >
            </p-dropdown>
          </div>

          <div class="ui-g-12" *ngIf="tipoComunicacionSelected && 'TP-CMCOI' == tipoComunicacionSelected.codigo">
            <input type="text" pInputText id="tipoDestinatarioText" formControlName="tipoDestinatarioText" />
          </div>
        </div>
      </div>

      <div class="ui-sm-12 ui-g-3 ui-lg-3" *ngIf="tipoComunicacionSelected && 'TP-CMCOE' == tipoComunicacionSelected.codigo">
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <label for="tipoPersona">Tipo persona</label>
          </div>
          <div class="ui-g-12 md-dropdownfield">
            <p-dropdown [options]="tiposPersona$ | async | dropdownItem"
                        id="tipoPersona"
                        formControlName="tipoPersona"
                        placeholder="Seleccione"
                        [autoWidth]="false"
                        (onChange)="tipoPersonaChange($event)"
            >
            </p-dropdown>
          </div>
        </div>
      </div>

      <div class="ui-sm-12 ui-g-3 ui-lg-3" *ngIf="tipoComunicacionSelected && 'TP-CMCOE' == tipoComunicacionSelected.codigo">
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <label>Nombre y apellidos</label>
          </div>
          <div class="ui-g-12">
            <input type="text" pInputText id="nombreApellidos" formControlName="nombreApellidos" />
          </div>
        </div>
      </div>

      <div class="ui-sm-12 ui-g-3 ui-lg-3" *ngIf="tipoComunicacionSelected && 'TP-CMCOE' == tipoComunicacionSelected.codigo">
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <label>Tipo documento</label>
          </div>
          <div class="ui-g-12" *ngIf="tipoPersonaSelected  && 'TP-PERPN' == tipoPersonaSelected.codigo">
            <p-dropdown [options]="tiposDocumento$ | async | dropdownItem"
                        id="tipoDocumentoList"
                        formControlName="tipoDocumentoList"
                        placeholder="Seleccione"
                        [autoWidth]="false"
            >
            </p-dropdown>
          </div>

          <div class="ui-g-12" *ngIf="tipoPersonaSelected  && 'TP-PERPJ' == tipoPersonaSelected.codigo">
            <input type="text" pInputText id="tipoDocumentoText" formControlName="tipoDocumentoText" />
          </div>
        </div>
      </div>

      <div class="ui-sm-12 ui-g-3 ui-lg-3" *ngIf="tipoComunicacionSelected && 'TP-CMCOE' == tipoComunicacionSelected.codigo">
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <label *ngIf="tipoPersonaSelected && 'TP-PERPN' == tipoPersonaSelected.codigo">No. Documento de identidad</label>
            <label *ngIf="tipoPersonaSelected && 'TP-PERPJ' == tipoPersonaSelected.codigo">NIT</label>
          </div>
          <div class="ui-g-12">
            <input type="text" pInputText id="nit" formControlName="nit" />
          </div>
        </div>
      </div>

      <div class="ui-sm-12 ui-g-3 ui-lg-3" *ngIf="tipoComunicacionSelected && tipoPersona && ('TP-CMCOE' == tipoComunicacionSelected.codigo) && ('TP-PERPJ' == tipoPersonaSelected.codigo)">
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <label>Razón social</label>
          </div>
          <div class="ui-g-12">
            <input type="text" pInputText id="razonSocial" formControlName="razonSocial" />
          </div>
        </div>
      </div>

      <div class="ui-sm-12 ui-g-3 ui-lg-3" *ngIf="tipoComunicacionSelected && tipoPersona && ('TP-CMCOE' == tipoComunicacionSelected.codigo) && ('TP-PERPJ' == tipoPersonaSelected.codigo)">
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <label for="actuaCalidad">Actua en calidad</label>
          </div>
          <div class="ui-g-12 md-dropdownfield">
            <p-dropdown [options]="actuanEnCalidad$ | async | dropdownItem"
                        id="actuaCalidad"
                        formControlName="actuaCalidad"
                        placeholder="Seleccione"
                        [autoWidth]="false"
            >
            </p-dropdown>
          </div>
        </div>
      </div>


      <div class="ui-sm-12 ui-g-3 ui-lg-3" *ngIf="tipoComunicacionSelected && 'TP-CMCOI' == tipoComunicacionSelected.codigo">
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <label for="sedeAdministrativa">Sede</label>
          </div>
          <div class="ui-g-12 md-dropdownfield">
            <p-dropdown [options]="sedesAdministrativas$ | async | dropdownItem"
                        id="sedeAdministrativa"
                        formControlName="sedeAdministrativa"
                        placeholder="Seleccione"
                        [filter]="true"
                        [autoWidth]="false"
            >
            </p-dropdown>
          </div>
        </div>
      </div>

      <div class="ui-sm-12 ui-g-3 ui-lg-3" *ngIf="tipoComunicacionSelected && 'TP-CMCOI' == tipoComunicacionSelected.codigo">
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <label for="dependencia">Dependencia</label>
          </div>
          <div class="ui-g-12 md-dropdownfield">

            <p-dropdown [options]="dependencias$ | async | dropdownItem"
                        id="dependencia"
                        formControlName="dependencia"
                        placeholder="Seleccione"
                        [filter]="true"
                        [autoWidth]="false"
            >
            </p-dropdown>
          </div>
        </div>
      </div>

      <div class="ui-sm-12 ui-g-3 ui-lg-3" *ngIf="tipoComunicacionSelected && 'TP-CMCOI' == tipoComunicacionSelected.codigo">
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <label for="funcionario">Funcionario</label>
          </div>
          <div class="ui-g-12 md-dropdownfield">

            <p-dropdown [options]="funcionarios$ | async | dropdownItem"
                        id="funcionario"
                        formControlName="funcionario"
                        placeholder="Seleccione"
                        [filter]="true"
                        [autoWidth]="false"
            >
            </p-dropdown>
          </div>
        </div>
      </div>

    </div>
  </p-panel>

</form>

<app-datos-direccion *ngIf="tipoComunicacionSelected && 'TP-CMCOE' == tipoComunicacionSelected.codigo && responseToRem"></app-datos-direccion>
