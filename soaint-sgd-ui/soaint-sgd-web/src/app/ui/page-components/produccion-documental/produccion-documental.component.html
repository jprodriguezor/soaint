<div class="ui-fluid produccion-documental">
  <app-task-container>
    <div customActions>
      <button pButton type="button" label="Continuar"
              style="width: auto; margin-bottom: 10px;float:right;margin-left: 12px"
              [disabled]="!datosGenerales.isValid()"
              (click)="completarTarea()"
      ></button>
      <button pButton type="button" label="Aprobar"
              style="width: auto; margin-bottom: 10px;float:right;margin-left: 12px"
              [disabled]="!aprobar"
              (click)="completarTarea()"
      ></button>
      <button pButton type="button" label="Guardar"
              style="width: auto; margin-bottom: 10px;float:right;margin-left: 12px"
              (click)="guardarEstadoTarea()"
      ></button>
    </div>
    <div taskBody>
      <p-tabView [activeIndex]="tabIndex" (onChange)="tabIndex = $event.index">
        <p-tabPanel header="Datos generales" leftIcon="ui-icon-assignment">
          <pd-datos-generales #datosGenerales></pd-datos-generales>
          <br/>
        </p-tabPanel>
        <p-tabPanel header="Datos destinatario" leftIcon="ui-icon-assignment" [disabled]="!tipoComunicacionSelected">
          <pd-datos-contacto #datosContacto [taskData]="task"></pd-datos-contacto>
        </p-tabPanel>
        <p-tabPanel header="Gestionar producciÃ³n" leftIcon="ui-icon-assignment">
          <pd-gestionar-produccion #gestionarProduccion></pd-gestionar-produccion>
        </p-tabPanel>
      </p-tabView>
    </div>
  </app-task-container>
</div>
