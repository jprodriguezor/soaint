<div class="page-title">
  <h2>Cargar plantillas </h2>
</div>

<div class="ui-g ui-fluid">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <p-panel header="Busqueda de tareas" [style]="{border: 'none'}">
        <div class="ui-g ui-fluid">
          <div class="ui-g-12">
            <div class="ui-sm-12 ui-g-3 ui-lg-3" [formGroup]="form">
              <div class="ui-g form-group">
                <div class="ui-g-12">
                  <label for="numeroRadicado">Número de radicado</label>
                </div>
                <div class="ui-g-12">
                  <input type="text" pInputText id="numeroPlanilla" formControlName="numeroPlanilla">
                </div>
              </div>
            </div>
            <div class="ui-g-12" [style.padding-top]="'40px'">
              <button pButton type="button" label="Buscar"
                      style="width: 120px; margin-right: 15px; margin-bottom: 10px;float: right"
                      (click)="listarDistribuciones()"></button>
            </div>
          </div>
        </div>
      </p-panel>

      <p-panel header="Resultados búsqueda" [style]="{border: 'none'}">
        <div class="ui-g ui-fluid">
          <div class="ui-g-12">
            <p-dataTable emptyMessage="No se encontraron resultados" selectionMode="multiple"
                         [(selection)]="selectedComunications"
                         [paginator]="true" [rows]="10" [responsive]="true" [value]="(comunicaciones$ | async)">
              <p-column selectionMode="multiple" [style]="{'width':'50px'}"></p-column>
              <p-column header="Número de radicado" [sortable]="true"></p-column>
              <p-column header="Tipo de persona" [sortable]="true"></p-column>
              <p-column header="Número de identificación" [sortable]="true"></p-column>
              <p-column header="Nombre" [sortable]="true"></p-column>
              <p-column header="Sede" [sortable]="true"></p-column>
              <p-column header="Dependencia" [sortable]="true"></p-column>
              <p-column header="Tipología documental" [sortable]="true"></p-column>
              <p-column header="Folios" [sortable]="true"></p-column>
              <p-column header="Anexos" [sortable]="true"></p-column>
              <p-column field="estado" header="Estado de entrega" [sortable]="true"></p-column>
              <p-column header="Fecha entrega" [sortable]="true"></p-column>
              <p-column header="Usuario" [sortable]="true"></p-column>
              <p-column header="Observaciones" [sortable]="true"></p-column>
            </p-dataTable>
          </div>
          <div class="ui-g-12" style="padding-top: 20px">
            <button pButton type="button" label="Editar"
                    [disabled]="selectedComunications.length == 0" (click)="editarPlanilla()"
                    style="width: auto; margin-bottom: 10px;float:right;margin-left: 12px">
            </button>
          </div>
        </div>
      </p-panel>
    </div>
  </div>
</div>
