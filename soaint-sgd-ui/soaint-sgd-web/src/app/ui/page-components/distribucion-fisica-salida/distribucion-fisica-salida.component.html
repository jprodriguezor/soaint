<div class="ui-fluid">
    <div class="page-title">

        <div class="ui-g">
          <div class="ui-sm-6 ui-g-6">
            <div class="ui-g-12">
                <h2 class="text-left page-title">Distribución física</h2>
              </div>
              <div class="ui-sm-12 ui-md-6 ui-g-6 ui-lg-6">
                <h3 class="text-left page-subtitle">Generar planilla de salida</h3>
              </div>
          </div>
    
          <div class="ui-sm-6 ui-g-6 text-right">
              <button pButton type="button" label="Generar"
              [disabled]="selectedComunications.length == 0" (click)="generarPlanilla()"
              style="width: auto; margin-bottom: 10px;float:right;margin-left: 12px">
            </button>
            <button pButton type="button" label="Finalizar"
            (click)="Finalizar()"
            style="width: auto; margin-bottom: 10px;float:right;margin-left: 12px">
          </button>
          </div>
        </div>
      </div>

    <div>
        <p-panel header="Búsqueda de tareas" [style]="{border: 'none'}">
          <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <div class="ui-sm-12 ui-g-3 ui-lg-3" [formGroup]="form">
                    <div class="ui-g form-group">
                      <div class="ui-g-12">
                        <label for="claseEnvio"><span class="text-danger">*</span>Clase de envío</label>
                      </div>
                      <div class="ui-g-12 md-dropdownfield">
                        <p-dropdown [options]="claseEnvio | dropdownItem" 
                                    id="claseEnvio"
                                    placeholder="Seleccione"
                                    [autoWidth]="false" formControlName="claseEnvio"
                                    (onBlur)="OnBlurEvents('claseEnvio')"
                                    >
                        </p-dropdown>
                        <div class="ui-message ui-messages-error"
                        *ngIf="validations.claseEnvio">
                        {{ validations.claseEnvio }}
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="ui-sm-12 ui-g-3 ui-lg-3" [formGroup]="form">
                      <div class="ui-g form-group">
                        <div class="ui-g-12">
                          <label for="modalidadCorreo"><span class="text-danger">*</span>Modalidad de correo</label>
                        </div>
                        <div class="ui-g-12 md-dropdownfield">
                          <p-dropdown [options]="modalidadCorreo | dropdownItem" id="modalidadCorreo"
                                      placeholder="Seleccione"
                                      [autoWidth]="false" formControlName="modalidadCorreo"
                                      (onBlur)="OnBlurEvents('modalidadCorreo')"
                                      >
                          </p-dropdown>
                          <div class="ui-message ui-messages-error"
                          *ngIf="validations.modalidadCorreo">
                          {{ validations.modalidadCorreo }}
                          </div>
                        </div>
                      </div>
                    </div>
            </div>
            <div class="ui-g-12">
              <div class="ui-sm-12 ui-g-3 ui-lg-3" [formGroup]="form">
                <div class="ui-g form-group">
                  <div class="ui-g-12">
                    <label for="dependencia"><span class="text-danger">*</span>Dependencia</label>
                  </div>
                  <div class="ui-g-12">
                    <p-dropdown [options]="dependencias | dropdownItem" id="dependencia"
                                placeholder="Seleccione"
                                [autoWidth]="false" formControlName="dependencia">
                    </p-dropdown>
                    <div class="ui-message ui-messages-error"
                    *ngIf="validations.dependencia">
                    {{ validations.dependencia }}
                    </div>
                  </div>
                </div>
              </div>
              <div class="ui-sm-12 ui-g-3 ui-lg-3" [formGroup]="form">
                <div class="ui-g form-group">
                  <div class="ui-g-12">
                    <label for="tipologia">Tipología documental</label>
                  </div>
                  <div class="ui-g-12">
                    <p-dropdown [options]="tipologiaDocumentalSuggestions$ | async | dropdownItem"
                                id="tipologia"
                                placeholder="Seleccione"
                                [filter]="true"
                                formControlName="tipologia"
                                [autoWidth]="false">
                    </p-dropdown>
                  </div>
                </div>
              </div>
              <div class="ui-sm-12 ui-g-3 ui-lg-3" [formGroup]="form">
                <div class="ui-g form-group">
                  <div class="ui-g-12">
                    <label for="numeroRadicado">Número de radicado</label>
                  </div>
                  <div class="ui-g-12">
                    <input type="text" pInputText id="numeroRadicado" formControlName="nroRadicado">
                  </div>
                </div>
              </div>
              <div class="ui-sm-12 ui-g-3 ui-lg-3">
                <div class="ui-g form-group">
                  <div class="ui-g-12">
                    <label for="startDate">Fecha inicial</label>
                  </div>
                  <div class="ui-g-12">
                    <p-calendar [(ngModel)]="start_date" [showIcon]="true" dateFormat="dd/mm/yy"
                                [maxDate]="end_date"
                                id="startDate"></p-calendar>
                  </div>
                </div>
              </div>
              <div class="ui-sm-12 ui-g-3 ui-lg-3">
                <div class="ui-g form-group">
                  <div class="ui-g-12">
                    <label for="endDate">Fecha final</label>
                  </div>
                  <div class="ui-g-12">
                    <p-calendar [(ngModel)]="end_date" [showIcon]="true" dateFormat="dd/mm/yy"
                                [minDate]="start_date"
                                id="endDate"></p-calendar>
                  </div>
                </div>
              </div>
              <div class="ui-sm-12 ui-g-3 ui-lg-3" style="padding-top: 25px">
                  <div class="ui-g">
                      <button pButton type="button" label="Buscar"
                      style="width: 120px; margin-right: 15px; margin-bottom: 10px;float: left;"
                      (click)="listarDistribuciones()"
                      [disabled]="form.invalid">
                      </button>
                      <button pButton type="button" label="Limpiar"
                      style="width: 120px; margin-right: 15px; margin-bottom: 10px;float: left;"
                              (click)="ResetForm()">
                      </button>
                  </div>
                </div>
            </div>
          </div>
        </p-panel>
        <p-panel header="Resultados búsqueda" [style]="{border: 'none'}">
          <div class="ui-g ui-fluid">
            <div class="ui-g-12">
              <p-dataTable emptyMessage="No se encontraron resultados" selectionMode="multiple"
                           [(selection)]="selectedComunications"
                           [paginator]="true" [rows]="10" [responsive]="true" [value]="listadoComunicaciones">
                <p-column selectionMode="multiple" [style]="{'width':'50px'}"></p-column>
                <p-column field="nroRadicado" header="Número radicado" [sortable]="true"></p-column>
                <p-column field="fecRadicado" header="Fecha y hora de radicación" [sortable]="true">
                  <ng-template let-col let-correspondencia="rowData" pTemplate="body">
                    {{correspondencia.fecRadicado| date:'dd/MM/yyyy hh:mm a'}}
                  </ng-template>
                </p-column>
                <p-column field="tipoDoc" header="Tipología documental" [sortable]="true"></p-column>
                <p-column field="nombre_razonSocial" header="Nombre / Razón social" [sortable]="true"></p-column>
                <p-column field="nombreSedeDestino" header="Sede administrativa destino" [sortable]="true"></p-column>
                <p-column field="nombreDependenciaDestino" header="Dependencia destino" [sortable]="true"></p-column>
                <p-column field="nombrePais" header="País" [sortable]="true"></p-column>
                <p-column field="nombreDepartamento" header="Departamento" [sortable]="true"></p-column>
                <p-column field="nombreCiudadMunicipio" header="Ciudad / Municipio" [sortable]="true"></p-column>
                <p-column header="Dirección" [sortable]="true">
                    <ng-template let-col let-correspondencia="rowData" pTemplate="body">
                      {{correspondencia.direccion | direccionToText}}
                    </ng-template>
                </p-column>
                <p-column field="folio" header="Folios" [sortable]="true" [style]="{'width':'110px'}"></p-column>
                <p-column field="anexos" header="Anexos" [sortable]="true" [style]="{'width':'110px'}"></p-column>
                <p-column field="claseEnvio_modaliadCorreo" header="Clase envío / Modalidad correo" [sortable]="true"></p-column>
                <p-column  header="Información envío" [style]="{'width':'180px','text-align':'center'}">                             
                    <ng-template let-col="rowData" let-i="rowIndex" pTemplate="body">
                        <button pButton type="button" style="float: right; width: 145px;"
                            (click)="InformacionEnvio(i)" label="Información envío">
                         </button>
                    </ng-template>                            
                </p-column>
              </p-dataTable>
            </div>
          </div>
        </p-panel>
    </div>
</div>

<!--PLANILLA GENERADA-->
<p-dialog [visible]="numeroPlanillaDialogVisible" modal="modal" [responsive]="true" [positionTop]="'50%'"
          (onHide)="hideNumeroPlanillaDialog()" [width]="600">
  <p-header>
    Datos de planilla
  </p-header>
  <a id='dwnldLnk' style="display:none;" target="_blank"></a>
  <app-planilla-generada [planilla]="planillaGenerada" #popUpPlanillaGenerada></app-planilla-generada>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button pButton type="button" class="ui-button-primary"
              label="Cerrar" (click)="hideNumeroPlanillaDialog()"></button>
      <button pButton type="button" class="ui-button-primary"
              label="Exportar EXCEL" (click)="exportarPlanilla('XLS')"></button>
      <button pButton type="button" class="ui-button-primary"
              label="Exportar PDF" (click)="exportarPlanilla('PDF')"></button>
    </div>
  </p-footer>
</p-dialog>

<!--INFORMACION ENVIO-->
<p-dialog [visible]="informacionEnvioDialogVisible" modal="modal" [responsive]="true" [positionTop]="'50%'"
          (onHide)="hideInformacionEnvioPlanillaDialog()" [width]="600">
  <p-header>
    Información de envío
  </p-header>
  <app-informacion-envio #popUpInformacionEnvio *ngIf="comunicacionSeleccionada"
    [comunicacionSeleccionada]="comunicacionSeleccionada" 
    (completado)="ActualizarInformacionEnvio($event)"
    (cancelado)="ActualizarInformacionEnvio($event)"
    >
    </app-informacion-envio>

</p-dialog>
