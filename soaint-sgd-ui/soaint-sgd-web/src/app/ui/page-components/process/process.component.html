<div class="card card-w-title">
  <h1>Listado de tareas</h1>
  <p-dataTable [value]="(procesos$ | async)" selectionMode="single" [(selection)]="selectedProcess"
               [paginator]="true" [rows]="10" [responsive]="true">
    <p-header>Lista De Productos</p-header>
    <p-column field="codigoProceso" header="CÃ³digo" [sortable]="true"></p-column>
    <p-column field="nombreProceso" header="Nombre" [sortable]="true"></p-column>
    <p-column field="idDespliegue" header="Id de despliegue" [sortable]="true"></p-column>
    <p-column header="Acciones" [style]="{'width':'120px','text-align':'center'}">
      <ng-template let-car pTemplate="item">
        <button pButton type="button" label="Iniciar" (click)="iniciarProceso()"></button>
      </ng-template>
    </p-column>
  </p-dataTable>
</div>
