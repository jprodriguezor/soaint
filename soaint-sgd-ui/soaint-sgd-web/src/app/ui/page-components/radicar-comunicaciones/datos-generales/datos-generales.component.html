<p-panel header="Godfather I">
  <h1>Datos generales</h1>
  <div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-lg-12">
      <div class="ui-g-3 ui-lg-3">
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <label for="tipoComunicacion">Tipo de comunicación</label>
          </div>
          <div class="ui-g-12">
            <p-autoComplete id="tipoComunicacion" [(ngModel)]="selectedBrands" [suggestions]="filteredBrands"
                            (completeMethod)="filterBrands($event)" [size]="30"
                            [minLength]="1" placeholder="Seleccione" [dropdown]="true"
                            (onDropdownClick)="handleACDropdownClick($event)">
              <ng-template let-brand pTemplate="item">
                <div class="ui-helper-clearfix">
                  <img src="assets/demo/images/car/{{brand}}.gif"
                       style="width:32px;display:inline-block;margin:5px 0 2px 5px"/>
                  <div style="font-size:18px;float:right;margin:10px 10px 0 0">{{brand}}</div>
                </div>
              </ng-template>
            </p-autoComplete>
          </div>
        </div>
      </div>
      <div class="ui-g-3 ui-lg-3">
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <label for="medioRecepcion">Medio de recepción</label>
          </div>
          <div class="ui-g-12">
            <p-autoComplete id="medioRecepcion" [(ngModel)]="selectedBrands" [suggestions]="filteredBrands"
                            (completeMethod)="filterBrands($event)" [size]="30"
                            [minLength]="1" placeholder="Seleccione" [dropdown]="true"
                            (onDropdownClick)="handleACDropdownClick($event)">
              <ng-template let-brand pTemplate="item">
                <div class="ui-helper-clearfix">
                  <img src="assets/demo/images/car/{{brand}}.gif"
                       style="width:32px;display:inline-block;margin:5px 0 2px 5px"/>
                  <div style="font-size:18px;float:right;margin:10px 10px 0 0">{{brand}}</div>
                </div>
              </ng-template>
            </p-autoComplete>
          </div>
        </div>
      </div>
    </div>
    <div class="ui-g-12 ui-lg-12">
      <div class="ui-g-3 ui-lg-3">
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <label for="tipologiaDocumental">Tipología documental</label>
          </div>
          <div class="ui-g-12">
            <p-autoComplete id="tipologiaDocumental" [(ngModel)]="selectedBrands" [suggestions]="filteredBrands"
                            (completeMethod)="filterBrands($event)" [size]="30"
                            [minLength]="1" placeholder="Seleccione" [dropdown]="true"
                            (onDropdownClick)="handleACDropdownClick($event)">
              <ng-template let-brand pTemplate="item">
                <div class="ui-helper-clearfix">
                  <img src="assets/demo/images/car/{{brand}}.gif"
                       style="width:32px;display:inline-block;margin:5px 0 2px 5px"/>
                  <div style="font-size:18px;float:right;margin:10px 10px 0 0">{{brand}}</div>
                </div>
              </ng-template>
            </p-autoComplete>
          </div>
        </div>
      </div>
      <div class="ui-g-3 ui-lg-3">
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <label for="tipologiaDocumental">Tiempo de respuesta</label>
          </div>
          <div class="ui-g-12">
                    <span class="md-inputfield">
                        <input type="text" pInputText>
                        <label>Tiempo de respuesta</label>
                    </span>
          </div>
        </div>
      </div>
      <div class="ui-g-3 ui-lg-3">
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <label for="unidadTiempo">Unidad de tiempo</label>
          </div>
          <div class="ui-g-12">
            <p-autoComplete id="unidadTiempo" [(ngModel)]="selectedBrands" [suggestions]="filteredBrands"
                            (completeMethod)="filterBrands($event)" [size]="30"
                            [minLength]="1" placeholder="Seleccione" [dropdown]="true"
                            (onDropdownClick)="handleACDropdownClick($event)">
              <ng-template let-brand pTemplate="item">
                <div class="ui-helper-clearfix">
                  <img src="assets/demo/images/car/{{brand}}.gif"
                       style="width:32px;display:inline-block;margin:5px 0 2px 5px"/>
                  <div style="font-size:18px;float:right;margin:10px 10px 0 0">{{brand}}</div>
                </div>
              </ng-template>
            </p-autoComplete>
          </div>
        </div>
      </div>
    </div>
    <div class="ui-g-12 ui-lg-12">
      <div class="ui-g-3 ui-lg-3">
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <label for="tipologiaDocumental">No. de folio</label>
          </div>
          <div class="ui-g-12">
                    <span class="md-inputfield">
                        <input type="text" pInputText>
                        <label>No. de folio</label>
                    </span>
          </div>
        </div>
      </div>
      <div class="ui-g-3 ui-lg-3">
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <label for="tipologiaDocumental">Cantidad de anexos</label>
          </div>
          <div class="ui-g-12">
            <label>0</label>
          </div>
        </div>
      </div>
      <div class="ui-g-6 ui-lg-6">
        <div class="ui-g">
          <div class="ui-g-6" style="padding-top: 60px">
            <p-checkbox name="cg" value="Ultima" label="Requiere digitalización"
                        [(ngModel)]="checkboxValues"></p-checkbox>
          </div>
          <div class="ui-g-6" style="padding-top: 60px">
            <p-checkbox name="cg" value="Ultima" label="Requiere distribución física"
                        [(ngModel)]="checkboxValues"></p-checkbox>
          </div>
        </div>
      </div>
    </div>
  </div>
</p-panel>
