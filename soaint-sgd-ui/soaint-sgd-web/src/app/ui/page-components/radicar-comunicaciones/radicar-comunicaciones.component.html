<div class="page-title">
  <h2>Entrada Comunicaciones Oficiales</h2>
  <h3>Radicaci√≥n Completa</h3>
  <div class="page-buttons">
    <button pButton type="button" label="Guardar" style="width: auto; margin-left: 12px; margin-bottom: 10px"></button>
    <button pButton type="button" label="Radicar" style="width: auto; margin-left: 12px; margin-bottom: 10px"
            [disabled]="!datosGenerales.form.valid || !datosRemitente.form.valid ||
            !datosDestinatario.form.valid || datosGenerales.descripcionAnexos.length === 0 ||
            datosDestinatario.agentesDestinatario.length === 0"
            (click)="radicarComunicacion()"></button>
    <button pButton type="button" label="Candelar" style="width: auto; margin-left: 12px; margin-bottom: 10px"></button>
  </div>
</div>

<p-tabView>
  <p-tabPanel header="Datos generales" leftIcon="ui-icon-check">
    <app-datos-generales #datosGenerales [editable]="editable" [datosRemitente]="datosRemitente"
                         [datosDestinatario]="datosDestinatario"></app-datos-generales>
  </p-tabPanel>
  <p-tabPanel header="Datos remitente" leftIcon="ui-icon-edit">
    <app-datos-remitente #datosRemitente [editable]="editable" [datosGenerales]="datosGenerales"></app-datos-remitente>
  </p-tabPanel>
  <p-tabPanel header="Datos destinatario" leftIcon="ui-icon-refresh">
    <app-datos-destinatario #datosDestinatario [editable]="editable"
                            [datosGenerales]="datosGenerales"></app-datos-destinatario>
  </p-tabPanel>
</p-tabView>

<p-dialog [(visible)]="barCodeVisible" modal="modal" [responsive]="true" [contentStyle]="{'overflow':'visible'}"
          (onHide)="hideDialog()">
  <app-ticket-radicado id="ticket" [noRadicado]="radicacion?.correspondencia.nroRadicado"></app-ticket-radicado>

  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button pButton type="button" [ngClass]="ui-button-primary" [printelement]="'ticket'"  printDirective [inlineStyles]="printStyle" label="Imprimir ticket"></button>
    </div>
  </p-footer>

</p-dialog>
