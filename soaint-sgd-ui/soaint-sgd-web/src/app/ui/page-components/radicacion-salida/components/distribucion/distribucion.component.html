<div class="ui-fluid radicar-comunicaciones">
  <app-task-container>
    <div customActions>
      <button pButton type="button" label="Guardar" style="width: auto; margin-bottom: 10px"  (click)="save()" [disabled]="!validForm || task === null" ></button>
    </div>
    <div taskBody>

      <div class="ui-fluid">
        <app-form-envio (onChangeFormStatus)="checkFormValid($event)" ></app-form-envio>
      </div>

    </div>
  </app-task-container>

</div>
